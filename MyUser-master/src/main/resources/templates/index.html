<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <a href="/new-user"
       class="btn btn-success btn-lg w-100 mt-3 mb-3 d-flex align-items-center justify-content-center">
        <span class="me-2">+</span> Добавить пользователя
    </a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Группа</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iter : ${users}">
            <form th:id="'form-' + ${iter.index}" th:action="@{/update/{id}(id=${user.id})}" method="post">

                <td th:text="${user.id}" name="id"></td>
                <td>
                    <input th:value="${user.name}" type="text" class="form-control" name="name" required />
                </td>
                <td>
                    <input th:value="${user.surname}" type="text" id="surname" class="form-control" name="surname" required />
                </td>
                <td>
                    <input th:value="${user.age}" type="number" id="age" name="age" class="form-control" required />
                </td>
                <td>
                    <input th:value="${user.groupe_number}" type="text" id="groupe_number" name="groupe_number" class="form-control" required />
                </td>
            </form>
            <td>
                <div class="d-flex gap-2">
                    <button th:form="'form-' + ${iter.index}"  class="btn btn-primary btn-sm" >
                        Обновить
                    </button>
                    <form th:action="@{'/delete/' + ${user.id}}" method="post" style="display: inline;">

                        <button class="btn btn-danger btn-sm" type="submit">Удалить</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>


    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
