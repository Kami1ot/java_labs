<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Генератор случайных чисел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Генератор случайных чисел</h1>

    <!-- Форма ввода диапазона -->
    <form action="/generate" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label for="min" class="form-label">Минимальное значение:</label>
            <input type="number" id="min" name="min" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="max" class="form-label">Максимальное значение:</label>
            <input type="number" id="max" name="max" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Сгенерировать</button>
    </form>

    <!-- Вывод ошибки -->
    <div class="mt-4" th:if="${error != null}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <!-- Результаты -->
    <div class="mt-4" th:if="${numbers != null}">
        <h2>Сгенерированные числа</h2>
        <div class="border p-3" style="height: 200px; overflow-y: auto;">
            <p th:text="${numbers}"></p>
        </div>
        <h3 class="mt-3">Среднее арифметическое: <span th:text="${average}"></span></h3>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
